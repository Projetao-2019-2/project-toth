components:
  schemas:
    BasicPostModel:
      properties:
        id:
          type: integer
        texto:
          type: string
        util:
          type: integer
        n_util:
          type: integer
        userid:
          type: integer
        categoryid:
          type: integer
        questionid:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ExtendedPostModel:
      allOf:
        - $ref: '#/components/schemas/BasicPostModel'
        - type: object
          properties:
            files:
              type: array
              items:
                $ref: '#/components/schemas/BasicPostFileModel'
            author:
              type: object
              $ref: '#/components/schemas/BasicUsersModel'
            category:
              type: object
              $ref: '#/components/schemas/BasicCategoryModel'
            question:
              type: object
              $ref: '#/components/schemas/BasicQuestionModel'
    ExtendedPostViewModel:
      allOf:
        - $ref: '#/components/schemas/ExtendedPostModel'
        - type: object
          properties:
            comments:
              type: array
              items:
                $ref: '#/components/schemas/BasicCommentModel'

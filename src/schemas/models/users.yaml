components:
  schemas:
    BasicUsersModel:
      properties:
        id:
          type: integer
        nome:
          type: string
        email:
          type: string
          format: email
        curso:
          type: string
        ies:
          type: string
        type:
          type: string
          enum:
            - admin
            - undergraduate
            - highschool
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

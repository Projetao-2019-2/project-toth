components:
  schemas:
    BasicUsersModel:
      properties:
        id:
          type: integer
        nome:
          type: string
        email:
          type: string
          format: email
        curso:
          type: string
        ies:
          type: string
        type:
          type: string
          enum:
            - admin
            - undergraduate
            - highschool
        facebook_link:
          type: string
        instagram_link:
          type: string
        twitter_link:
          type: string
        image:
          type: string
        imagepath:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ExtendedUsersModel:
      allOf:
        - $ref: '#/components/schemas/BasicUsersModel'
        - type: object
          properties:
            posts:
              type: object
              $ref: '#/components/schemas/ExtendedPostNoAuthorModel'
